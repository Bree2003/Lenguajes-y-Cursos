<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. Obtén del 1 al 255: Escribe un programa que devuelve un array con todos los números del 1 al 255.
        2. Consigue pares hasta 1000: Escribe un programa que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio. 
        3. Suma impares hasta 5000: Escribe un programa que devuelva la suma de todos los números impares entre 1 y 5000 (ej: 1+3+5+...+4997+4999).
        4. Itera un array: Escribe un programa que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14). 
        5. Encuentra el mayor (max): Dado un array con múltiples valores, escribe un programa que devuelva el número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7). 
        6. Encuentra el promedio (avg): Dado un array con múltiples valores, escribe un programa que devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2).
        7. Array de impares: Escribe un programa que devuelva un array de todos los números impares entre 1 y 50 (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.
        */
        
        console.log("********** Ejercicio 1 **********");

        //array numeros 1 al 255

        var numero = []; //array->te permite almacenar varios valores dentro de una sola referencia, Llama a cada miembro del array así: numero[0], numero[1]
        
        for(let i = 1;i <= 255; i++) //Crea un bucle hasta que se cumpla la condicion
        //i = 0, los numeros empiezan desde cero, i++->aumenta en uno
        {
            numero.push(i); //push hace que los valores entren al arreglo
        }
        console.log(numero);
        



        console.log("********** Ejercicio 2 **********");

        //suma pares hasta 1000

        var numero_par = [];
        var suma_pares = 0;

        for(let i = 1;i <= 500;i++) //500->por que son la mitad *indica que se trabajan con numeros*
        {
            numero_par.push(i*2); //como i=1 empieza desde el 2 ya que 1*2=2
            //suma_pares = suma_pares + numero_par[i]; //da NaN porque se estaria repitiendo el push y la suma cada vez que se repita en vez de solo subir los valores
        }
        console.log(numero_par);

        for(let i = 0;i < numero_par.length;i++)
        {
            suma_pares = suma_pares + numero_par[i];
        }
        console.log("La suma de los numeros pares hasta 1000 es",suma_pares);




        console.log("********** Ejercicio 3 **********");

        //suma impares hasta 5000

        var numero_impar = [];
        var suma_impares = 0;

       //for(let i = 1; i < 2500;i++)
       // {
       //     numero_impar.push((i*2)+1); //como i=1 empieza desde el 3 ya que (1*2)+1=3
       // }

        for(let i = 0;i < 2500;i++)
        {
            numero_impar.push((i*2)+1); //con i=0 empieza desde el 1
        }
        console.log(numero_impar);

        for(let i = 0;i < numero_impar.length;i++)
        {
            suma_impares = suma_impares + numero_impar[i];
        }
        console.log("La suma de los numeros impares hasta 5000 es",suma_impares);




        console.log("********** Ejercicio 4 **********");

        //sumar valores dentro de un array

        array = [3,4,1,5,10,-15];
        suma_array = 0;

        for(let i = 0;i < array.length;i++) //length->cantidad de elementos, se trabaja con los elementos dentro del array
        {
            suma_array = suma_array + array[i];
        }
        console.log(array);
        console.log("La suma del array es",suma_array);




        console.log("********** Ejercicio 5 **********");

        //encuentra el mayor (max) de un array

        array_max = 0; //trabajaremos con el array del ejercicio 4

        for(let i = 0;i < array.length;i++)
        {
            if(array[i] > array_max)
            {
                array_max = array[i];
            }
        }
        console.log("El mayor numero del array es",array_max);




        console.log("********** Ejercicio 6 **********");

        //da el promedio de un array

        array_suma = 0; //trabajaremos con el array del ejercicio 4

        for(let i = 0;i < array.length;i++)
        {
            array_suma = array_suma + array[i];
        }
        array_prom = array_suma / array.length;
        console.log("El promedio del array es",array_prom);




        console.log("********** Ejercicio 7 **********");

        //array impares del 1 hasta el 50

        array_impares = [];

        for(let i = 0;i < 25;i++)
        {
            array_impares.push((i*2)+1);
        }
        console.log(array_impares);

    </script>
</body>
</html>
