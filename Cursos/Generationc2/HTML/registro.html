<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form action="ruta" method="post">
        <label for="nombre">Nombre:</label>
        <!-- si agregamos nombre en el for al momento de pinchar en Nombre: nos va a llevar al input  -->
        <input type="text" id="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <!-- name->lleva la info a backend -->
        <br>
        <label for="correo">Email:</label>
        <input type="email" id="correo" name="correo">
        <br>
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass" placeholder="ingrese contraseña">
        <br><hr>
        <input type="submit" value="Enviar">
    </form>
    <!-- action->ruta/path hacia donde vamos a enviar la información (parametros) -->
    <!-- method->forma como se envian (get y post)-->
    <!-- get->pasamos parametros en la url, muestra parametros -->
    <!-- post->envia los parametros oculto, nadie sabe lo que vamos a enviar  -->
</body>
</html>
