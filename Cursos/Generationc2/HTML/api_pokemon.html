<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <!-- JQuery->perimte manipular parte interna de la pÃ¡gina -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        //bloque de jquery
        $(document).ready(function(){
            $('#b1').hide();
            for(let i=1; i<=10;i++){
                $('.container-fluid').append('<img class="ocultar" id="'+i+'" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+i+'.png" alt="pokemon">');
            }
            
            $('img').click(function(){
                $('#b1').toggle();
               
                var id = $(this).attr("id");
                //alert(id);
                //ajax
                //$.get(URL,FUNCION,FORMATO JSON);
                $.get('https://pokeapi.co/api/v2/pokemon/'+id,
                function(respuesta){
                    $('#p1').text('ID: ' + id);
                    $('#p2').text('Nombre: ' + respuesta.name);
                    $('#p3').text('Altura: ' + respuesta.height);
                    $('#p4').text('Peso: ' + respuesta.weight);
                    $('#p5').text('Habilidad: ' + respuesta.abilities[0].ability.name);
                    console.log(respuesta);
                    console.log(respuesta.name);
                    console.log(respuesta.height);
                    console.log(respuesta.weight);
                    console.log(respuesta.abilities[0].ability.name);
                }
                ,'json');

                
                $('.ocultar').append('<p>parrafo append 2</p>');//agrega dentro
                


            });
        //cierre de jquery
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        
    </div>
    <div id="b1" class="center" style="background: rgb(121, 33, 4); color:white; width: 500px; height: 500px; margin: auto; " >
        <p id="p1">ID: </p>
        <p id="p2">Nombre: </p>
        <p id="p3">Altura: </p>
        <p id="p4">Peso: </p>
        <p id="p5">Habilidades: </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
