<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

    function saltarlinea () {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir (mensaje) {
        document.write(mensaje);
        saltarlinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias")); /* devuelve un string */
    var empates = parseInt(prompt("Informe la cantidad de empates"));

    puntosTotal = victorias * 3 + empates; /* los string pueden hacer resta, multiplicación y división (los convierte en number); 
    pero no suma porque los concatena independiente de si sean ambos string o haya un string y un number */

    imprimir("El total de puntos de equipo es: " + puntosTotal);

    if (puntosTotal > 28) {
        imprimir("El equipo está mejor que el año pasado");
    } else if (puntosTotal < 28) {
        imprimir("El equipo está peor que el año pasado");
    } else if (puntosTotal == 28) {
        imprimir("El equipo está igual que el año pasado");
    }


</script>
