<meta charset="UTF-8">

    <h1>PROGRAMA - TABLA DE MULTIPLICAR</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea(); 
    }

    for(let i = 1;i <= 10;i++) {
        imprimir("5 * " + i + " = " + (5 * i));
    }

</script>
