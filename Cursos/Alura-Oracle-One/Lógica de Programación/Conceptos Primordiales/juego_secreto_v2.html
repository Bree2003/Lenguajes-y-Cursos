<meta charset="UTF-8">

<input type="text" name="" id="">
<button>Verificar si acertó con el secreto</button>

<script>

    var secreto = [3, 5, 7, 9];

    var input = document.querySelector("input"); /* selecciona un elemento de html */
    input.focus();

    function verificar() {

        var encontrado = false;

        for(let i = 0; i < secreto.length();i++) {
            if(parseInt(input.value) == secreto[i]) {
            alert("Usted acertó");
            encontrado = true;
            break;
            } 
        }

        if(encontrado == false) {
            alert("Usted erró");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
