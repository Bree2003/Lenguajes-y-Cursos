<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    var contador = 1;

    while(contador <= 100) {
        if(contador % 2 == 0) {
            imprimir(contador);
        }
        contador++;
    }

</script>
