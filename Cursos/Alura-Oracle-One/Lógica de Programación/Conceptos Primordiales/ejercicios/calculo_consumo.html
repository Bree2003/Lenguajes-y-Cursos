<h3>Â¿Alcohol o gasolina?</h3>
<br>
<script>

    var tanque = 40;
    document.write("Tanque: " + tanque + " litros");
    document.write("<br>");
    var gasolina = 480;
    document.write("Con gasolina recorre: " + gasolina + " km");
    document.write("<br>");
    var alcohol = 300;
    document.write("Con alcohol recorre: " + alcohol + " km");
    document.write("<br>");
    var distancia_gasolina = gasolina / tanque;
    document.write("Con gasolina tiene una eficiencia de: " + distancia_gasolina + " km por litro");
    document.write("<br>");
    var distancia_alcohol = alcohol / tanque;
    document.write("Con alcohol tiene una eficiencia de: " + distancia_alcohol + " km por litro");
    document.write("<br>");
</script>
