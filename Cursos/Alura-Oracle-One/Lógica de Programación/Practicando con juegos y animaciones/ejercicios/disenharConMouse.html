<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    pincel.fillStyle = 'red';
    pincel.fillRect(0, 0, 50, 50);
    pincel.fillStyle = 'green';
    pincel.fillRect(50, 0, 50, 50);
    pincel.fillStyle = 'blue';
    pincel.fillRect(100, 0, 50, 50);
    
    var color;

    function disparar(e) {
        var x = e.pageX - pantalla.offsetLeft;
        var y = e.pageY - pantalla.offsetTop;

        // ROJO
        if((x < 50) && (x > 0) && (y < 50) && (y > 0)) {
            color = "red";
            return color;
        }

        // VERDE
        if((x < 100) && (x > 50) && (y < 50) && (y > 0)) {
            color = "green";
            return color;
        }

        // AZUL
        if((x < 150) && (x > 100) && (y < 50) && (y > 0)) {
            color = "blue";
            return color;
        }
        
    }

    pantalla.onclick = disparar;

    var puedoDibujar = false;

    function dibujarCirculo(evento) {

        if(puedoDibujar) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }

    }

    pantalla.onmousemove = dibujarCirculo; /* movimiento del mouse */

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }

    pantalla.onmousedown = habilitarDibujar; /* mouse presionado */

    pantalla.onmouseup = deshabilitarDibujar; /* cuando el bot√≥n del mouse es soltado */

</script>
