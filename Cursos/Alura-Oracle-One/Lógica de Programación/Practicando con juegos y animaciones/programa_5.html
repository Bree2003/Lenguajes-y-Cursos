<canvas width="600" height="400"></canvas>;

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    var radio = 10;
    var xAleatorio;
    var yAleatorio;

    function disenharCircunferencia(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*Math.PI);
        pincel.fill();
    }

    function limpiarPantalla() {
        pincel.clearRect(0, 0, 600, 400);
    }

    function disenharObjetivo(x, y) {
        disenharCircunferencia(x, y, radio + 20, "red");
        disenharCircunferencia(x, y, radio + 10, "white");
        disenharCircunferencia(x, y, radio, "red");
        console.log(x, y);
    }

    function sortearPosicion(maximo) {
        return Math.floor(Math.random() * maximo);
    }

    function actualizarPantalla() {
        limpiarPantalla();
        /*var xAleatorio = Math.round(Math.random() * 600);  redondea al entero m√°s cercano */
        xAleatorio = sortearPosicion(600); /* redondea para abajo */
        yAleatorio = sortearPosicion(400);
        disenharObjetivo(xAleatorio, yAleatorio);
    }
    
    setInterval(actualizarPantalla, 700); /* milisegundos */

    function disparar(e) {
        var x = e.pageX - pantalla.offsetLeft;
        var y = e.pageY - pantalla.offsetTop;

        if((x < xAleatorio + radio) &&
            (x > xAleatorio - radio) &&
            (y < yAleatorio + radio) &&
            (y > yAleatorio - radio)) {
                alert("Tiro certero!");
            }
    }

    pantalla.onclick = disparar;

</script>
