<meta charset="UTF-8">

<canvas width="600" height="400">

</canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d"); /* traeme todo lo que muestre la pantalla en largo y alto */
    
    pincel.fillStyle = "lightgrey"; /* propiedad */
    pincel.fillRect(0,0,600,400); /* función */

    pincel.fillStyle = "green"; /* propiedad */
    pincel.fillRect(0,0,200,400); /* función */

    pincel.fillStyle = "red"; /* propiedad */
    pincel.fillRect(400,0,200,400); /* start(x),start(y),tamaño */

    // TRIÁNGULO
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300,200); /* el pincel se colocá en la mitad del dibujo */
    pincel.lineTo(200,400); /* haz una línea hasta llegar abajo hacia la izquierda*/
    pincel.lineTo(400,400); /* haz una línea hasta llegar abajo hacia la derecha*/
    pincel.fill(); /* rellena la forma con color */

    // CIRCUNFERENCIA
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14); /* x,y,radio,angulo,pi */
    pincel.fill();
</script>
