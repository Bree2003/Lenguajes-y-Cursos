<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    function exhibirAlerta(e){
        // coordenadas al momento del click 
        /*var posX = e.pageX; coordenadas de la pantalla completa */
        var posX = e.pageX - pantalla.offsetLeft; /* que le reste esos margenes de la izquierda y top */
        var posY = e.pageY - pantalla.offsetTop;
        console.log(e);
        alert(posX + ", " + posY);
    }

    function dibujarCirculo(e) {
        var posX = e.pageX - pantalla.offsetLeft;
        var posY = e.pageY - pantalla.offsetTop;

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(posX, posY, 10, 0, 2*3.14);
        pincel.fill();
        console.log(posX + ", " + posY);

    }

    pantalla.onclick = exhibirAlerta; /* sin paréntesis, no se ejecuta de inmediato */
    pantalla.onclick = dibujarCirculo; /* se ejecuta el último, el de arriba ya no funciona */

</script>
