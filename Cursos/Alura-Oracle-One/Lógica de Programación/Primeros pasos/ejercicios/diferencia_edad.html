<meta charset="UTF-8">

<script>

    function saltarlinea () {
        document.write("<br>");
    }

    function imprimir (mensaje) {
        document.write(mensaje);
        saltarlinea();
    }

    imprimir("<h1>Diferencia de edades</h1>");

    var edadMia = 20;
    var edadHermano = 17;

    imprimir("Edad mía: " + edadMia);
    imprimir("Edad de mi hermano: " + edadHermano);
    imprimir("La diferencia entre la edad de mi hermano y la mía es de " + (edadMia - edadHermano));

</script>
