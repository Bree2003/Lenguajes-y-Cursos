<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="../Posicionamiento, listas y navegación/reset.css">
        <link rel="stylesheet" href="../Posicionamiento, listas y navegación/productos.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="../Posicionamiento, listas y navegación/img/logo.png" alt="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="../Avanzando en CSS/index_2.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="../Trabajando con formularios y tablas/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron required" placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
    
                    <label for="radio-email"><!-- agregamos name para que se considere como grupo y podamos elegir solo uno -->
                    <input type="radio" name="contacto" id="radio-email" value="email">Email</label> 
    
                    <label for="radio-telefono">
                    <input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefóno</label>
    
                    <label for="radio-whatsapp">
                    <input type="radio" name="contacto" id="radio-whatsapp" value="WhatsApp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>

                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
                </fieldset>

                <label>
                <input type="checkbox" class="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Lunes</td>
                    <td>08h~20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h~20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h~20h</td>
                </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="../Posicionamiento, listas y navegación/img/logo-blanco.png" alt="logo-blanco">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
