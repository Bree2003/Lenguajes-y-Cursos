<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    
</head>
<body>
    <h1>Calculadora de Préstamos</h1>
    <form onsubmit="return calcularPrestamo()">
        <label for="monto">Monto del Préstamo</label>
            <input type="number" id="monto" name="monto" required>
            <br>
        <label for="interes">Tasa de interés anual: </label>
            <input type="number" id="interes" name="interes" required>
            <br>
        <label for="plazo">Plazo en meses</label>
            <input type="number" id="plazo" name="plazo" required>
            <br>
            <br>       

        <button type="submit" id="calcularPrestamo" name="calcularPrestamo">Calcular</button>
    </form>

    <br>
    <div id="resultado"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
