<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

            <style>
                .toast {
                  position: absolute;
                  bottom: 0;
                  margin-bottom: 20px;
                  margin-left: 20px;
                }
              </style>
              

        <!--Toast-->
    </head>
    <body>
        <form id="formulario">
            <div class="mb-3">
                <div
                class="toast align-items-center"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
              >
                <div class="d-flex">
                  <div class="toast-body">El mensaje a sido entregado correctamente...</div>
                  <button
                    type="button"
                    class="btn-close me-2 m-auto"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                  ></button>
                </div>
              
                <label for="inputEmail">Correo Electrónico</label>
                <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    aria-describedby="emailHelp"
                    name="campoEmail"
                    />
                
            <div class="form-text" id="emailHelp">
                No divulgaremos su correo Electrónico
            </div>
            </div>

    <div class="mb-3">
        <label for="inputPassword">Contraseña</label>
        <input 
            type="password"
            id="inputPassword"
            class="form-control"
            name="campoPassword"
        />
    </div>
    <div class="mb-3 form-check">
        <input
            type="checkbox"
            id="inputCheck"
            class="form-check-input"
            name="campoAcepto"
        />
    </div>
        <button class="btn btn-info w-100" type="submit" id="btnEnviar">
            Enviar
        </button>
        <button class="btn btn-dark w-100 d-none" disabled id="btnCargando">
            <span
                class="spinners-grow spinner-grow-sm"
                role="status"
                aria-hidden="true"
                ></span>
                Cargando....
        </button>
            </div>
        </form>


        <footer>
            
        </footer>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script></body>
   

   
</html>
